<!DOCTYPE html>
<html>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/menustyles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzeria Sul Suono</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Left</a>
            </li>
        </ul>
        <div class="mx-auto order-0" id="title">
            <a class="navbar-brand mx-auto" href="home.html">Pizzeria Sul Suno</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Right</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2 id="header">Customize Your Pizza</h2>
        <hr>
        <form id="formOne">
            <div class="row">
                <div class="col-md-6">
                    <label for="size" class="label">Size</label>
                    <select class="form-control" id="pSize">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="Extra-Large">Extra Large</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="sauce" class="label">Sauce</label>
                    <select class="form-control" id="pSauce">
                        <option value="Pesto">Pesto</option>
                        <option value="Olive Oil">Olive Oil</option>
                        <option value="Red Sauce">Red Sauce</option>
                    </select>
                </div>
            </div>
            <br>
            <!-- For checkbox seco -->
            <div class="row">
                <div class="col-md-4" id="pCheese">
                    <h5>Cheeses</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="ricotta" name="cheese">
                        <label class="custom-control-label" for="ricotta">Ricotta</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="mozzarella" name="cheese">
                        <label class="custom-control-label" for="mozzarella">Mozzarella</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="parmesan" name="cheese">
                        <label class="custom-control-label" for="parmesan">Parmesan</label>
                    </div>
                </div>
                <div class="col-md-4" id="pMeat">
                    <h5>Meats</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="sausage" name="meat">
                        <label class="custom-control-label" for="sausage">Sausage</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="prosciutto" name="meat">
                        <label class="custom-control-label" for="prosciutto">Prosciutto</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chicken" name="meat">
                        <label class="custom-control-label" for="chicken">Chicken</label>
                    </div>
                </div>
                <div class="col-md-4" id="pTopping">
                    <h5>Toppings</h5>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="spinach" name="topping">
                        <label class="custom-control-label" for="spinach">Spinach</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="artichoke" name="topping">
                        <label class="custom-control-label" for="artichoke">Artichoke</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="olives" name="topping">
                        <label class="custom-control-label" for="olives">Olives</label>
                    </div>
                </div>

            </div>
            <br>
            <button class="btn" type="submit">Add to Cart</button>
        </form>

        <br><br>
          <div class="card" id="invoice">
            <h2 class="cart">Invoice</h2>
            <hr>
            Thank you for ordering from Pizzeria Sul Suno! You have ordered:
            <ol>
                <li><span class="pizzaSize"></span>Pizza<br></li>
                    <ul>

                    </ul>
            </ol>

            Total: <span class="totalCost"></span>
            </p>
          </div>


    </div>
</body>
</html>
